<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Use reduce() to calculate the total cost of all purchases.
    </h1>

    <script>
        const purchases = [
        { price: 10, quantity: 2 },
        { price: 5, quantity: 4 },
        { price: 8, quantity: 1 }
        ];
        const result=purchases.reduce((cost,items)=>{
            return cost+(items.price*items.quantity)
        },0)
        console.log(`total cost is ${result}rs`)

    </script>
</body>
</html>
